<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura basica</title>
  </head>
  <body>
    <header>
      <!-- Cabecera -->
      <h1>Título principal de la página</h1>
      <nav>
        <!-- Navegación principal -->
      </nav>
    </header>
    <main>
      <!-- Contenido principal -->
      <!-- Otras etiquetas de estructura -->
      <section>
        <!-- Separar distintas secciones del contenido -->
        <!-- Pueden tener... -->
        <header><h2>Título de la section 1</h2></header>
        <!-- No puede haber main, pero si section, article o aside-->
        <section>
          <header><h3>Titulo</h3></header>
          <p>Lo que sea</p>
        </section>
        <footer>Footer de la section 1</footer>
      </section>
      <section>
        <header><h2>Título de la section 2</h2></header>
        <!-- No puedo poner un main dentro de section -->
        <!-- <main></main> -->
        <section>
          <header><h3>Titulo</h3></header>
          <p>Lo que sea</p>
        </section>
        <footer>Footer de la section 2</footer>
      </section>
      <article>
        <header><h2>Título de la section</h2></header>
        <!-- No puedo poner un main dentro de section -->
        <!-- <main></main> -->
        <footer>Footer de la section</footer>
      </article>
      <aside>
        <!-- Contenido indirectamente relacionado -->
        <!-- Pueden tener... -->
        <header></header>
        <!-- No puede haber main, pero si section, article o aside-->
        <footer></footer>
      </aside>
    </main>
    <footer>Footer del body</footer>
  </body>
</html>
